<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Blurry Image Load Demo </title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="dist/blurry-load.min.css">
  <link rel="stylesheet" href="src/demo.css">
</head>

<body>
  <div class="container">
    <h1> This is a heading</h1>
    <p> Here's some images </p>
    <span class="images">
      <img class="blurry-load" src="img/Image 1 small.jpg" data-large="img/image1.jpg">
      <img class="blurry-load" src="img/Image 2 small.jpg" data-large="img/image2.jpg">
      <img class="blurry-load" src="img/Image 3 small.jpg" data-large="https://s3-us-west-1.amazonaws.com/photos.snapwi.re/Week+59/SW_Paul+Filitchkin.jpg">
    </span>
    <p> Here's some more </p>
    <span class="images">
      <img class="blurry-load" src="img/Image 4 small.jpg" data-large="http://68.media.tumblr.com/81b68fc67dd011cfc1a377e908d451f5/tumblr_ooma3sGdfe1teue7jo1_1280.jpg">
      <img class="blurry-load" src="img/Image 5 small.jpg" data-large="http://68.media.tumblr.com/4525cadf7f6d954f36697c578ced43cd/tumblr_onv4ryFLxp1teue7jo1_1280.jpg">
      <img class="blurry-load" src="img/Image 6 small.jpg" data-large="http://68.media.tumblr.com/d2d6d511ceee76d4ec81c721736921ca/tumblr_onhyreTZKz1teue7jo1_1280.jpg">
    </span>
    <p> And a couple more </p>
    <span class="images">
      <img class="blurry-load" src="img/Image 7 small.jpg" data-large="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/JLKMOY8ZXD.jpg">
      <img class="blurry-load" src="img/Image 8 small.jpg" data-large="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/2YASLM4FFA.jpg">
    </span>
    <h1> And now we're done! </h1>
  </div>
  <script src="dist/blurry-load.min.js"></script>
</body>
</html>
