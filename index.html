<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Blurry Image Load Demo </title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="dist/blurry-load.min.css">
  <link rel="stylesheet" href="src/demo.css">
</head>

<body>
  <div class="container">
    <h1> This is a heading</h1>
    <p> Here's some images </p>
    <span class="images">
      <img class="blurry-load" src="img/Image 1 small.jpg" data-large="img/image1.jpg">
      <img class="blurry-load" src="img/Image 2 small.jpg" data-large="img/image2.jpg">
      <img class="blurry-load" src="img/Image 3 small.jpg" data-large="img/image3.jpg">
    </span>
    <p> Here's some more </p>
    <span class="images">
      <img class="blurry-load" src="img/Image 4 small.jpg" data-large="img/image4.jpg">
      <img class="blurry-load" src="img/Image 5 small.jpg" data-large="img/image5.jpg">
      <img class="blurry-load" src="img/Image 6 small.jpg" data-large="img/image6.jpg">
    </span>
    <p> And a couple more </p>
    <span class="images">
      <img class="blurry-load" src="img/Image 7 small.jpg" data-large="img/image7.jpg">
      <img class="blurry-load" src="img/Image 8 small.jpg" data-large="img/image8.jpg">
    </span>
    <h1> And now we're done! </h1>
  </div>
  <script src="dist/blurry-load.min.js"></script>
</body>
</html>
