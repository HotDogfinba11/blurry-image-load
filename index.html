<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Blurry Image Load Demo </title>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="dist/blurry-load.min.css">
  <link rel="stylesheet" href="src/demo.css">
</head>

<body>
  <div class="container">
    <h1> Blurry Image Load Demo </h1>
    <h3> Here's some images </h3>
    <span class="images">
      <img class="blurry-load" src="img/image-1-small.jpg" data-large="img/image-1.jpg">
      <img class="blurry-load" src="img/image-2-small.jpg" data-large="img/image-2.jpg">
      <img class="blurry-load" src="img/image-3-small.jpg" data-large="img/image-3.jpg">
    </span>
    <h3> Here's some more </h3>
    <span class="images">
      <img class="blurry-load" src="img/image-4-small.jpg" data-large="img/image-4.jpg">
      <img class="blurry-load" src="img/image-5-small.jpg" data-large="img/image-5.jpg">
      <img class="blurry-load" src="img/image-6-small.jpg" data-large="img/image-6.jpg">
    </span>
    <h3> And a couple more </h3>
    <span class="images">
      <img class="blurry-load" src="img/image-7-small.jpg" data-large="img/image-7.jpg">
      <img class="blurry-load" src="img/image-8-small.jpg" data-large="img/image-8.jpg">
    </span>
    <h1> And now we're done! </h1>
  </div>
  <script src="dist/blurry-load.min.js"></script>
</body>
</html>
